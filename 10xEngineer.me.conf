#!upstart# copy to /etc/init/10xEngineer.me.confdescription "node.js 10xEngineer.me server"author      "Steve Messina"start on startupstop on shutdownscript    export HOME="/home/ubuntu"    echo $$ > /var/run/10xEngineer.me.pid    chdir $HOME/10xEngineer.me/app    exec sudo -u ubuntu /usr/bin/node $HOME/10xEngineer.me/app/app.js >> /var/log/10xEngineer.me.log 2>&1end scriptpre-start script    # Date format same as (new Date()).toISOString() for consistency    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/10xEngineer.me.logend scriptpre-stop script    rm /var/run/10xEngineer.me.pid    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/10xEngineer.me.logend script