#!upstart# copy to /etc/init/minvy.confdescription "node.js minvy server"author      "Steve Messina"start on startupstop on shutdownscript    export HOME="/home/ubuntu"    echo $$ > /var/run/minvy.pid    chdir $HOME/Minvy/app    exec sudo -u ubuntu /usr/bin/node $HOME/Minvy/app/app.js >> /var/log/minvy.log 2>&1end scriptpre-start script    # Date format same as (new Date()).toISOString() for consistency    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/minvy.logend scriptpre-stop script    rm /var/run/minvy.me.pid    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/minvy.me.logend script